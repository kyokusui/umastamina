<body>
  <div style="text-align:center;">
    <span style="font-weight:bold;font-size:1.2em;">ウマ娘必要スタミナ計算</span><span style="font-size:0.5em;">ver.0.1</span>
    <div style="font-size:0.7em;">
      終盤開始と同時にスパートしゴールまで減速せず走り抜ける為のスタミナを計算
    </div>
  </div>
  <div id="area1">
    <div>
      <table class="table1">
        <tr>
          <td class="td1" style="width:25%;">スピード</td>
          <td class="td1" style="width:25%;">パワー</td>
          <td class="td1" style="width:25%;">根性</td>
          <td class="td1" style="width:25%;">賢さ</td>
        </tr>
        <tr>
          <td class="td2"><input type="tel" name="speedInput" id="speedInput" maxlength="4" value="1200" size="4em"
              title="1~1200"></td>
          <td class="td2"><input type="tel" name="powerInput" id="powerInput" maxlength="4" value="1200" size="4em"
              title="1~1200" </td>
          <td class="td2"><input type="tel" name="gutsInput" id="gutsInput" maxlength="4" value="300" size="4em"
              title="1~1200"></td>
          <td class="td2"><input type="tel" name="wisdomInput" id="wisdomInput" maxlength="4" value="400" size="4em"
              title="1~1200"></td>
        </tr>
      </table>
      <table class="table1">
        <tr>
          <td class="td1"><label for="motivation">やる気</label></td>
          <td class="td1"><label for="running_style">脚質</label></td>
          <td class="td1"><label for="distance">レース距離</label></td>
          <td class="td1"><label for="distance_aptitude">距離適性</label></td>
          <td class="td1"><label for="baba_condition">バ場状態</label></td>
        </tr>
        <tr>
          <td class="td2">
            <select id="motivation">
              <option value="1.04">絶好調</option>
              <option value="1.02">好調</option>
              <option value="1.0">普通</option>
              <option value="0.98">不調</option>
              <option value="0.95">絶不調</option </select>
          </td>
          <td class="td2">
            <select id="running_style">
              <option value="0">逃げ</option>
              <option value="1">先行</option>
              <option value="2">差し</option>
              <option value="3">追込</option>
            </select>
          </td>
          <td class="td2">
            <select id="distance">
              <option value="1000">1000m</option>
              <option value="1200">1200m</option>
              <option value="1400">1400m</option>
              <option value="1500">1500m</option>
              <option value="1600" selected>1600m</option>
              <option value="1800">1800m</option>
              <option value="2000">2000m</option>
              <option value="2200">2200m</option>
              <option value="2400">2400m</option>
              <option value="2500">2500m</option>
              <option value="2600">2600m</option>
              <option value="3000">3000m</option>
              <option value="3200">3200m</option>
              <option value="3400">3400m</option>
              <option value="3600">3600m</option>
            </select>
          </td>
          <td class="td2">
            <select id="distance_aptitude">
              <option value="1.05">S</option>
              <option value="1.00" selected="">A</option>
              <option value="0.90">B</option>
              <option value="0.80">C</option>
              <option value="0.60">D</option>
              <option value="0.40">E</option>
              <option value="0.20">F</option>
              <option value="0.10">G</option>
            </select>
          </td>
          <td class="td2">
            <select id="baba_condition">
              <option value="0" selected>良</option>
              <option value="1">稍重</option>
              <option value="2">重</option>
              <option value="3">不良</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div style="text-align:center;padding:5px;">
      <button style="font-size:1em;" type="button" id="btn1">計算</button>
    </div>
    <div style="text-align:center;">
      <table class="table2">
        <tr>
          <td class="td1">必要スタミナ</td>
          <td class="td2"><input type="text" id="tBox" size="5em"></td>
        </tr>
        <tr style="text-align:center;font-size:0.8em;">
          <td class="td1">
            スキル回復量</noframes><br>
            （スタミナ量に換算）
          </td>
          <td class="td2" style="text-align:left;">
            <table class="table2" style="width:100%;">
             <tr>
              <td class="td1" style="width:3em;">レア</td><td class="td2"><span id="span1">-</span></td>
              </tr>
             <tr>
              <td class="td1" style="width:3em;">通常</td><td class="td2"><span id="span2">-</span></td> 
              </tr>
              
            </table>
          </td>
        </tr>
    </table>
    <hr>
    <div style="text-align:center;font-size:0.8em;">
      <table class="table2">
        <tr>
          <td class="td1">推定表示タイム</td>
          <td class="td2" style="width:6em;"><span id="span3">--:--.--</span></td>
        </tr>
      </table>
    </div>
    <hr>
    <div style="font-size:0.5em;">
      ※逃げ以外はペースダウンモードがありペースが遅ければ計算よりスタミナ消費は低くなる。<br>
      ※ダートはタイムが計算に合わないので芝のみ。<br>
    </div>
    <hr>
    <div>デバッグ欄<br>
        <textarea id="log" name="debug" rows="25" cols="50">
debug ...
        </textarea>
    </div>
    <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./umastamina.js"></script>
</body>

</html>
